<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/x-icon" href="/assets/facebook.193ba9b3.png">
    <title>FaceBook log in or sign up </title>
  <link rel="stylesheet" href="/assets/index.b0ac11de.css">
</head>
<body class="bg-gray-200">
    <div class="container mt-48 flex items-center justify-center flex-wrap">
        <div class="left w-1/3 mx-10">
            <img class="w-72" src="/assets/FaceBook_img.9531e960.svg" alt="loding">
            <p class="text-2xl mx-7">Facebook helps you connect and share with the people in your life </p>
        </div>
        <div class="right flex flex-wrap flex-col bg-white px-8 pt-8 p-5 rounded-xl w-1/4 relative">
            <input class="px-4 h-12 my-2 outline-blue-500 border  border-1 border-gray-300 rounded-lg text-lg" type="text" placeholder="Email address or phone number ">
            <input class="px-4 h-12  my-2 outline-blue-500 border  border-1 border-gray-300 rounded-lg text-lg" type="text" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white  my-3 py-2 rounded-md font-bold cursor-pointer">Log In </button>
            <span class="my-2 text-center text-blue-500 hover:text-blue-700 text-sm cursor-pointer hover:underline"><a href="#">Forgotten password?</a></span>
            <hr>
            <button class="bg-green-600 hover:bg-green-700 text-white mx-auto my-3 px-4 py-2 rounded-md font-bold cursor-pointer w-fit">Create New Account </button>
            <span class="absolute -bottom-9 pl-3 text-sm">
              <span class="font-bold hover:underline hover:cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
